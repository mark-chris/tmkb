# LLM-generated requirements.txt in validation/smoke-test/baseline/
# are test artifacts, not actual project dependencies.
# Allow these PyPI packages to avoid false-positive vulnerability alerts.
allow-packages:
  - "pkg:pypi/werkzeug"
  - "pkg:pypi/flask"
  - "pkg:pypi/flask-login"
  - "pkg:pypi/flask-sqlalchemy"
  - "pkg:pypi/celery"
  - "pkg:pypi/redis"
