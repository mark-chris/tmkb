name: Dependency Review

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
        comment-summary-in-pr: always
        # Werkzeug safe_join() CVEs in validation/smoke-test/baseline/ artifacts
        # (LLM-generated requirements.txt, not actual project dependencies)
        allow-ghsas: 'GHSA-hgf8-39gv-g3f2, GHSA-87hc-h4r5-73f7'
