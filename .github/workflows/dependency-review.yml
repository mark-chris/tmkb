name: Dependency Review

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
        comment-summary-in-pr: always
        # LLM-generated requirements.txt in validation/smoke-test/baseline/
        # are test artifacts, not actual project dependencies
        allow-packages: 'pkg:pypi/werkzeug, pkg:pypi/flask, pkg:pypi/flask-login, pkg:pypi/flask-sqlalchemy, pkg:pypi/celery, pkg:pypi/redis'
