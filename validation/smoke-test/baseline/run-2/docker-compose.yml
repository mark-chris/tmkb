version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: flaskapp
      POSTGRES_USER: flaskuser
      POSTGRES_PASSWORD: flaskpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - flask_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flaskuser"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    networks:
      - flask_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
      - ./migrations:/app/migrations
    environment:
      - FLASK_APP=wsgi.py
      - FLASK_ENV=development
      - SECRET_KEY=dev-secret-key-change-in-production
      - DATABASE_URL=postgresql://flaskuser:flaskpass@postgres:5432/flaskapp
      - REDIS_URL=redis://redis:6379/0
      - UPLOAD_FOLDER=/app/uploads
      - MAX_FILE_SIZE_MB=100
      - STORAGE_QUOTA_MB=1000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - flask_network
    command: flask run --host=0.0.0.0

  worker:
    build: .
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
    environment:
      - FLASK_APP=wsgi.py
      - FLASK_ENV=development
      - SECRET_KEY=dev-secret-key-change-in-production
      - DATABASE_URL=postgresql://flaskuser:flaskpass@postgres:5432/flaskapp
      - REDIS_URL=redis://redis:6379/0
      - UPLOAD_FOLDER=/app/uploads
      - MAX_FILE_SIZE_MB=100
      - STORAGE_QUOTA_MB=1000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started
    networks:
      - flask_network
    command: celery -A app.tasks.celery worker --loglevel=info

networks:
  flask_network:
    driver: bridge

volumes:
  postgres_data:
