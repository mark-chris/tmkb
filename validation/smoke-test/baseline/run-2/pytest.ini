[pytest]
# Pytest configuration for Flask Multi-Tenant API

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests that don't require database
    integration: Integration tests with database
    slow: Tests that take significant time to run
    auth: Authentication related tests
    files: File management related tests
    tenant: Multi-tenant isolation tests

# Minimum Python version
minversion = 3.11

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=app --cov-report=html --cov-report=term

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
